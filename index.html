<!DOCTYPE html>
<!-- saved from url=(0040)https://codekonami.github.io/poker-hand/ -->
<html><style type="text/css" id="night-mode-pro-style"></style><link type="text/css" rel="stylesheet" id="night-mode-pro-link"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Poker Texas Holdem Cactus Kev's algorithm</title>
  </head>
  <body>
    <label for="my-hand">My Hand</label>
    <input type="text" id="my-hand" name="my-hand" value="">

    <label for="his-hand">His Hand</label>
    <input type="text" id="his-hand" name="his-hand" value="">

    <button type="button" id="compare" name="compare">Find winner</button>

    <span id="result"></span>

  
  <script src="https://codekonami.github.io/poker-hand/dist/pokerhand.min.js"></script>
  <script>
    const myPokerHand = new PokerHand('KS KH QC QD AD');
    const hisPokerHand = new PokerHand('KD KC AS AH TD');

    const $myHand = document.getElementById('my-hand');
    const $hisHand = document.getElementById('his-hand');
    const $compare = document.getElementById('compare');
    const $result = document.getElementById('result');

    $compare.addEventListener('click', function() {
      let result = -1;
      try {
        myPokerHand.update($myHand.value);
        hisPokerHand.update($hisHand.value);
        result = myPokerHand.compareWith(hisPokerHand);
      } catch (e) {
        $result.innerHTML = e;
      }

      if (result === 1) {
        $result.innerHTML = 'I win';
      } else if (result === 2) {
        $result.innerHTML = 'I loose';
      } else if (result === 3) {
        $result.innerHTML = 'Tie';
      } else {
        $result.innerHTML = 'Error';
      }

    });
  </script>

</body></html>
